<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos Vendidos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .inventory-table table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
        }
        .inventory-table th, .inventory-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            display: block;
            width: 200px;
            margin: 10px auto;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Productos Vendidos</h2>
    <div class="inventory-table">
        <table id="ventasTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Código</th>
                    <th>Código de Barras</th>
                    <th>Precio</th>
                    <th>Descuento (%)</th>
                    <th>Precio con Descuento</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th>Cantidad Vendida</th>
                </tr>
            </thead>
            <tbody id="soldList">
                <!-- Filas dinámicas -->
            </tbody>
        </table>
    </div>
    <button class="btn" onclick="generatePDF()">Descargar PDF</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const soldList = document.getElementById('soldList');
        function loadSoldItems() {
            const soldItems = JSON.parse(localStorage.getItem('soldItems')) || [];
            soldList.innerHTML = soldItems.map(item => {
                const priceWithDiscount = item.price - (item.price * (item.discount / 100));
                return `<tr>
                    <td>${item.name}</td>
                    <td>${item.code}</td>
                    <td>${item.barcode}</td>
                    <td>${item.price.toFixed(2)}</td>
                    <td>${item.discount ? item.discount : 0}%</td>
                    <td>${priceWithDiscount.toFixed(2)}</td>
                    <td>${item.description}</td>
                    <td>${item.category}</td>
                    <td>${item.quantitySold}</td>
                </tr>`;
            }).join('');
        }
        loadSoldItems();
    });
    
    function generatePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("Productos Vendidos", 20, 10);
        doc.autoTable({ html: "#ventasTable", startY: 20 });
        doc.save("ventas.pdf");
    }
</script>

</body>
</html>
