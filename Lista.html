<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1em;
            color: #333;
        }
        .container {
            background-color: #f3f4f6;
            border-radius: 20px;
            padding: 3em;
            width: 95%;
            max-width: 1400px;
            height: 90vh;
            text-align: center;
            position: relative;
            box-shadow: none;
        }
        .header {
            font-size: 3em;
            font-weight: bold;
            color: #444;
            margin-bottom: 1.5em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.2em;
            margin-bottom: 2em;
        }
        .menu a {
            background-color: #e0e0e0;
            color: #333;
            padding: 1.2em;
            border-radius: 12px;
            text-decoration: none;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.2s;
        }
        .menu a:hover {
            background-color: #d4d4d4;
        }
        .menu a.active {
            background-color: #b3b3b3;
            color: #fff;
        }
        .logout {
            position: absolute;
            top: 1em;
            right: 1em;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #b3b3b3;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .logout img {
            width: 20px;
            height: 20px;
        }
        .logout:hover {
            background-color: #a6a6a6;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">Industrias Tobias</div>
    <div class="menu">
        <a href="compra.html" id="compra-link">Compra</a>
        <a href="venta.html" id="venta-link">Venta</a>
        <a href="inventario.html">Inventario</a>
        <a href="clientes.html">Clientes</a>
        <a href="traslados.html">Traslados</a>
        <a href="facturas.html">Facturas</a>
        <a href="gastos.html">Gastos</a>
        <a href="lista_usuarios.html" id="usuarios-link">Usuarios</a>
        <a href="listado.html" id="lista">Lista</a>
        <a href="descuentos.html" id="descuentos">Descuentos</a>
    </div>
    <div class="logout" onclick="sessionStorage.removeItem('loggedIn'); window.location.href='index.html';">
        <img src="cerrar.png" alt="Cerrar Sesión">
    </div>
</div>

<script>
    (function() {
        window.history.pushState(null, "", window.location.href);
        window.onpopstate = function() {
            window.history.go(1);
        };
    })();

    function checkAuthentication() {
        if (sessionStorage.getItem('loggedIn') !== 'true') {
            window.location.href = 'index.html';
        }
    }

    window.onload = function() {
        checkAuthentication();

        const userID = sessionStorage.getItem('userID');
        const userLink = document.getElementById('usuarios-link');
        const compraLink = document.getElementById('compra-link');
        const ventaLink = document.getElementById('venta-link');

        if (userID !== '2005') {
            userLink.style.display = 'none';
        }

        if (userID.startsWith('100')) {
            compraLink.style.display = 'none';
            ventaLink.style.display = 'none';
        }

        const currentPage = window.location.pathname.split('/').pop();
        document.querySelectorAll('.menu a').forEach(link => {
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            }
        });
    };
</script>

</body>
</html>
